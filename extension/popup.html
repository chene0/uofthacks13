<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caught 4K</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        margin: 0;
        padding: 16px;
        width: 260px; 
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
      }
      h3 {
        margin: 0 0 12px 0;
        color: #e94560;
        font-size: 16px;
      }
      .row { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        gap: 8px;
        margin-bottom: 8px;
      }
      .status { 
        font-size: 11px; 
        color: #888;
        margin-bottom: 8px;
      }
      .camera-status {
        font-size: 11px;
        padding: 8px;
        border-radius: 6px;
        margin-top: 8px;
      }
      .camera-status.granted {
        background: rgba(74, 222, 128, 0.2);
        color: #4ade80;
      }
      .camera-status.denied {
        background: rgba(233, 69, 96, 0.2);
        color: #e94560;
      }
      button {
        background: #e94560;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 12px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 8px;
      }
      button:hover {
        background: #ff6b6b;
      }
      /* Toggle switch */
      .switch {
        position: relative;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #444;
        transition: .3s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #e94560;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <h3>CAUGHT 4K</h3>
    <div class="row">
      <label>Enable Tracking</label>
      <label class="switch">
        <input id="toggle" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div id="status" class="status">Status: Disconnected</div>
    <div id="camera-status" class="camera-status denied">Camera: Checking...</div>
    <button id="camera-btn" style="display:none;">Grant Camera Access</button>
    <script src="popup.js"></script>
  </body>
</html>
